<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酒店经理</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#repo-btn").click(function () {
                $.ajax({
                    url: "/manager/report",
                    type: "GET",
                    data: {
                        date:$("#date").val(),
                        type:$("#type").val()
                    },
                    success: function (result) {
                        alert("success");
                        var start=JSON.stringify(result.result.start_time);
                        var end=JSON.stringify(result.result.end_time);

                        document.getElementById("starttime").innerText=start;
                        document.getElementById("endtime").innerText=end;
                        var repo=result.result.reportItemList;
                        var i=1;
                        for(i=1;i<=5;i++){
                            var ac=repo[i-1];
                            document.getElementById("repo-table").rows[i].cells[1].innerHTML=JSON.stringify(ac.useTimes);
                            document.getElementById("repo-table").rows[i].cells[2].innerHTML=JSON.stringify(ac.commonTargetTemperature);
                            document.getElementById("repo-table").rows[i].cells[3].innerHTML=JSON.stringify(ac.commonSpeed);
                            document.getElementById("repo-table").rows[i].cells[4].innerHTML=JSON.stringify(ac.reachTimes);
                            document.getElementById("repo-table").rows[i].cells[5].innerHTML=JSON.stringify(ac.scheduleTimes);
                            document.getElementById("repo-table").rows[i].cells[6].innerHTML=JSON.stringify(ac.detailRecordTimes);
                            document.getElementById("repo-table").rows[i].cells[7].innerHTML=JSON.stringify(ac.cost);
                        }
                        var date=result.result.
                        document.getElementById("endtime").innerText=end;

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert("错误");
                    }
                });
            });
        })
    </script>
</head>
<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        酒店经理
                    </h1>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-4 column">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="date" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="date" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="type" />
                        </div>
                    </div>
                </form> <button id="repo-btn" type="button" class="btn btn-success btn-block btn-default">查看报表</button>
            </div>
            <div class="col-md-8 column">
                <div class="list-group">
                    <div class="list-group-item">
                        <h4 class="list-group-item-heading">
                            Start-Time
                        </h4>
                        <p id="starttime" class="list-group-item-text">

                        </p>
                    </div>
                    <div class="list-group-item">
                        <h4 class="list-group-item-heading">
                            End-Time
                        </h4>
                        <p id="endtime" class="list-group-item-text">

                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <p>
                    <strong>report</strong>
                </p>
                <table id="repo-table" class="table">
                    <thead>
                    <tr>
                        <th>
                            acId
                        </th>
                        <th>
                            useTimes
                        </th>
                        <th>
                            commonTargetTemperature
                        </th>
                        <th>
                            commonSpeed
                        </th>
                        <th>reachTimes</th>
                        <th>scheduleTimes</th>
                        <th>detailRecordTimes</th>
                        <th>cost</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>0</td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr class="success">
                        <td>
                            1
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr class="error">
                        <td>
                            2
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr class="warning">
                        <td>
                            3
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr class="info">
                        <td>
                            4
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
