<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工作人员身份验证</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="jumbotron"  style="background: darkseagreen;text-align: center;">
        <h1>
            工作人员身份验证
        </h1>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="font-size:25px;">身份编号</label>
                    <div class="col-sm-10">
                        <input type="staff" class="form-control" id="staff" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-2 control-label" style="font-size:25px;">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-lg btn-success" style="background: darkseagreen;padding: 16px 32px;position: absolute;right: 15px;font-size:20px;" id="checkin" onclick="verify()"> 验证 </button>
<!--                        <button type="submit" class="btn btn-default">入住 </button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>

<script type="text/javascript">
    function verify() {
        // alert("staff"+document.getElementById('staff').value);
        // alert(document.getElementById('Password').value);
        if (document.getElementById('staff').value == '01' && document.getElementById('Password').value == '123' )
        {
            window.location.href = '/admin.html';
        }
        else if (document.getElementById('staff').value == '02' && document.getElementById('Password').value == 321 )
        {
            window.location.href = '/manager.html';
        }
        else
        {
            alert("身份验证失败");
        }
    }
</script>

</html>
