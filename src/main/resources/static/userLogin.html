<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>staffLogin</title>
    <link href="CSS_styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</head>

<body>
    <div id="root">
        <div class="Dashboard fullscreen dark">
            <div class="Background">
                <div class="fullscreen" style="background-color: black; opacity: 1; transition: opacity 200ms ease-in-out 0s;">
                    <div class="Image fullscreen" style="background-image: url(background.jpg);"></div>
                </div>
            </div>
            <div class="Widgets fullscreen">
                <div class="container">
                    <div class="Slot middleCentre">
                        <div class="Widget " style="font-size: 24px;">
                            <div class="Greeting">
                                <h2>客户入住登记</h2>
                            </div>
                        </div>
                        <div class="Widget " style="font-size: 24px;">
                            <form class="Search"><input placeholder="输入姓名" tabindex="1" id="name" name="name"></form>
                            <form class="Search"><input placeholder="输入身份证" tabindex="1" type="text" id="Password"></form>
                        </div>
                        <div class="Widget " style="font-size: 24px;">

                            <button type="button" class="Suggestions" id="checkin"> 确认 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    var acId;
    $(document).ready(function() {
        $("#checkin").click(function() { //入住按钮点击后
            $.ajax({
                url: "http://119.3.212.133:20002/front/checkin",
                type: "GET",
                data: $("#name"),
                success: function(result) {
                    // alert("success");
                    if (result.code == 200) {
                        // $.cookie('roomID',result.result.acId);
                        acId = result.result.acId;
                        alert("您的房间号为：" + acId);
                        window.location.href = './user.html' + '?index=' + acId;

                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert("房间已满，可以去别家酒店试试看哦～");
                }
            })

        })
    })
</script>

</html>
